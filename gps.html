<!DOCTYPE html>
<html>
<body>

<form action="gps.php" method="post" enctype="multipart/form-data">
  <table border="1">
    <tr>
      <td>Select TCX file to Change:</td>
      <td><input type="file" name="fileToUpload" id="fileToUpload"/></td>
    </tr>
    <tr><td colspan="2">&nbsp;</td></tr>
    <tr>
      <td><input type="checkbox" name="preserveJustXth" id="preserveJustXth"/>Every x-th record preserved</td>
      <td><input type="number" name="xth" id="xth" value="1"/></td>
    </tr>
    <tr>
      <td><input type="checkbox" name="setHR" id="setHR"/>Set HR</td>
      <td>
        Set value to <input type="number" name="setHRTo" id="setHRTo"> bpm
        from timestamp: <input type="datetime-local" step="1" name="setHRTimestampFrom" id="setHRTimestampFrom"/>
        to timestamp: <input type="datetime-local" step="1" name="setHRTimestampTo" id="setHRTimestampTo"/>
      </td>
    </tr>
    <tr><td colspan="2">&nbsp;</td></tr>
    <tr align="center">
      <td colspan="2"><input type="submit" value="submit" name="submit"/></td>
    </tr>
  </table>

</form>

</body>
</html>
